<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<header>
    <p>Rules 2</p>
</header>
<main>
    <section id="welcome">
        <h1 id="welcomeheader">Welcome to the historic quiz</h1>
        <form>
            <label for="username">Type your name</label><br>
            <input type="text" id="username" required></input>
            <input type="button" id="welcomesubmit" value="Start Quiz"></input>
        </form>
    </section>
    <section id="play">
        <h1 id="question"></h1>
        <div class="optionsinput">
          <div id="options">
            <p id="answer0" class="box"></p>
            <p id="answer1" class="box"></p>
            <p id="answer2" class="box"></p>
            <p id="answer3" class="box"></p>
          </div>
          <div id="inputplay">
            <input type="submit" id="submit" value="Submit answer"></input>
            <input type="submit" id="next" value="Next question"></input>
          </div>
        </div>
        <div id="progress">
            <p id="numberanswered"></p>
            <p>/</p>
            <p id="numberofquestions"></p>
        </div>
    </section>
    <section id="result">
        <h1 id="congratulation"></h1>
        <p id="score"></p>
    </section>
</main>
<footer>
    <p>Copy Right Reserved by Nina Schulte.</p>
</footer>
<script src="index.js"></script>
</html>
